<!DOCTYPE html>
<html>
<head>
    <title>My Wikipedia Viewer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container search_section">
        <div id="buttons">
        <h1>Wikipedia Search Page</h1>
        <div id="search">
        <input type='text' value='' placeholder='Search for...'>
        <button class="search-btn">Search</button>
            </div>
        <a id="random" href="https://en.wikipedia.org/wiki/Special:Random">Or Go to a Random Article</a>
        
        </div>
    </div>
    <div id="title"></div>
    <div class='articles'></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <!--<script src="main.js"></script> -->
    <script>
        $(document).ready(function() {
            var articles = $('.articles');
            var input = $('input');
            var button = $('button');
            var toSearch = '';
            var searchUrl = 'https://en.wikipedia.org/w/api.php';


            var ajaxArticleData = function() {
                $(".search_section").hide();
                        $("#title").append('<h1>Search Results</h1>');
                $.ajax({
                    url: searchUrl,
                    dataType: 'jsonp',
                    data: {
                        //main parameters
                        action: 'query',
                        format: 'json',

                        generator: 'search',
                        //parameters for generator
                        gsrsearch: toSearch,
                        gsrnamespace: 0,
                        gsrlimit: 10,

                        prop: 'extracts|pageimages',
                        //parameters for extracts
                        exchars: 200,
                        exlimit: 'max',
                        explaintext: true,
                        exintro: true,

                        //parameters for pageimages
                        piprop: 'thumbnail',
                        pilimit: 'max',
                        pithumbsize: 200

                    },
                    success: function(json) {
                        
                        var pages = json.query.pages;
                        $.map(pages, function(page) {
                            var pageElement = $('<div>');

                            //get the article title
                            pageElement.append($('<h2>').append($('<a>').attr('href', 'http://en.wikipedia.org/wiki/' + page.title).text(page.title)));

                            //get the article image (if exists)
                            if (page.thumbnail) pageElement.append($('<img>').attr('width', 100).attr('src', page.thumbnail.source));

                            //get the article text
                            pageElement.append($('<p>').text(page.extract));

                            pageElement.append($('<hr>'));

                            articles.append(pageElement);
                        });
                    }
                });
            };

            input.autocomplete({
                source: function(request, response) {
                    $.ajax({
                        url: searchUrl,
                        dataType: 'jsonp',
                        data: {
                            'action': "opensearch",
                            'format': "json",
                            'search': request.term
                        },
                        success: function(data) {
                            response(data[1]);
                        }
                    });
                }
            });

            button.click(function() {
                articles.empty();
                toSearch = input.val();
                ajaxArticleData();
            });
        });
    </script>
</body>
</html>
