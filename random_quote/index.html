        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Random Quote Book</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/feb3c7cdbb.js"></script>
</head>
<body>
   <div id="cover" class="orange-back container">
       <div class="row">
        <div class="col-xs-6"> 
        <button class="open-book open-button"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Click Here for Quote!</button>
           </div> <!--Button Column end -->
           
         
        <div class="col-xs-6">
            <div class="cover-box">
            <div class="text-box">
                <h1 class="book-title">My Quote Book</h1>
            </div> <!--Textbox end -->
        <img src="molecover.png" class="img-responsive img_cover" alt="">
        </div> <!--Cover-box end -->
        </div> <!--Book Column End -->
     </div> <!--Row End -->
</div> <!-- Cover container End -->

  
<div id="backpages" class="container">
    <div class="row">
       <div class="cover-box">
     <div class="col-xs-1"></div>
     <div class="col-xs-4">
     <div class="text-box">
          <div id="quote"></div>
          <div id="author"></div>
            </div>
            
    
        </div> <!--Quote Column -->
     
     <div class="col-xs-1"></div>    
     <div class="col-xs-4">
     <div class="text-box">
        <p class="directions_1">If you are inspired by your quote, Tweet it to your followers!</p>
        <button id="tweet" class="tweet-button twitter-share-button"
  >Tweet &nbsp; &nbsp; <i class="fa fa-twitter" aria-hidden="true"></i></button>  
   <p class="directions_1">To get another quote, click the button below</p> 
    <button class="close-book close-button">Get Another Quote &nbsp; &nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i></button> 
            </div> 
         </div>
         <img src="pages.png" alt="" class="img_cover img-responsive book-pages">
        </div>
     
</div> <!--End Row -->
 
</div> <!--End Backpages -->


        

       
<script>
  $(document).ready(function(){
      $("#backpages").hide();

});
    $(".open-book").click(function(){
        $("#cover").fadeOut("slow");
        $("#backpages").fadeIn("slow");
        
      $.getJSON( "http://www.quotzzy.co/api/quote", function(data) {
         $("#quote").html("<p class='quotestyle'> &#8220;"  + data.text + "</p>");
        $("#author").html("<cite class='author_style'>" + "&#8212; &nbsp;" +  data.author.name + "</cite>");
          
  });
 
    });
        

    $(".close-book").click(function(){
        $("#backpages").fadeOut("slow");
        $("#cover").fadeIn("slow");
        $("#cover").fadeOut("slow");
        $("#backpages").fadeIn("slow");
        $.getJSON( "http://www.quotzzy.co/api/quote", function(data) {
         $("#quote").html("<p class='quotestyle'> &#8220;"  + data.text + "</p>");
        $("#author").html("<cite class='author_style'>" +   "&#8212; &nbsp;" + data.author.name + "</cite>");
          
        });
    });
    
</script>

 <script>
    $(".twitter-share-button").click(function(){
        var quote=$("#quote").text();
        var artist=$("#author").text();
        var url="https://twitter.com/intent/tweet?text=";
      /* window.open("https://twitter.com/intent/tweet?text=Hello%20world");*/
        window.open(url + "Today's Quote: " + quote + '"  ' + artist);
        
        
    });
    </script>
